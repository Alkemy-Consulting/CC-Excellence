[pytest]
# Pytest Configuration for CC-Excellence Enterprise Testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add common options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=modules
    --cov-report=term-missing
    --cov-report=html:tests/htmlcov
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=80
    --durations=10

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for module interactions
    end_to_end: End-to-end tests for complete workflows
    performance: Performance and benchmark tests
    slow: Tests that take longer than 30 seconds
    prophet_core: Tests for Prophet core business logic
    prophet_presentation: Tests for Prophet presentation layer
    prophet_module: Tests for Prophet module interface
    prophet_performance: Tests for Prophet performance optimization
    prophet_diagnostics: Tests for Prophet diagnostic analysis
    forecasting: All forecasting-related tests
    prophet: All Prophet-related tests
    enterprise: Enterprise architecture tests
    business_logic: Business logic layer tests
    visualization: Visualization and plotting tests
    optimization: Performance optimization tests
    caching: Caching and memory optimization tests
    ml_advanced: Advanced ML features tests
    phase5: Phase 5 advanced ML functionality tests
    ensemble: Ensemble forecasting tests
    feature_engineering: Feature engineering tests
    hyperparameter: Hyperparameter optimization tests
    regression: Regression tests to prevent breaking changes
    smoke: Basic smoke tests for quick validation

# Filters for warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Test timeout (in seconds)
timeout = 300
